<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Event</title>
  <link rel="stylesheet" href="/static/ui/events.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <a href="/ui" style="text-decoration:none;color:inherit">
          <div class="logo">Tic</div>
        </a>
        <div>
          <div class="title" id="title">Event</div>
          <div class="meta" id="subtitle" style="font-size:12px;color:var(--muted)"></div>
        </div>
      </div>
      <div id="authBox" style="display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted)">
        <a href="/ui/cart" class="btn secondary" style="padding:4px 10px;font-size:12px;text-decoration:none">Cart</a>
        <span id="authUser"></span>
        <button id="logoutBtn" class="btn secondary" style="padding:4px 10px;font-size:12px">Logout</button>
      </div>
    </header>

    <main id="content">
      <section id="info" class="card"></section>

      <h2 style="margin-top:18px">Tickets</h2>
      
      <div class="filters-container">
        <div class="filters-title">Filter Tickets</div>
        <div class="filters-row">
          <div class="filter-group">
            <label class="filter-label" for="filterSeat">Section / Location</label>
            <select id="filterSeat" class="filter-select">
              <option value="">All Sections</option>
              <option value="GA">General Admission</option>
              <option value="A">Section A</option>
              <option value="B">Section B</option>
              <option value="C">Section C</option>
              <option value="D">Section D</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label" for="filterMin">Min Price (€)</label>
            <input type="number" id="filterMin" placeholder="0.00" class="filter-input" min="0" step="0.01">
          </div>
          <div class="filter-group">
            <label class="filter-label" for="filterMax">Max Price (€)</label>
            <input type="number" id="filterMax" placeholder="999.99" class="filter-input" min="0" step="0.01">
          </div>
          <button id="applyFilters" class="filter-btn primary">Filter</button>
          <button id="resetFilters" class="filter-btn secondary">Reset</button>
        </div>
      </div>
      <form id="buyForm" class="card">
        <select id="ticketsDropdown" class="ticket-dropdown" multiple aria-label="Select tickets (mobile)"></select>
        <div id="tickets" class="tickets-grid"></div>
        <div class="actions" style="margin-top:12px">
          <button type="submit" class="btn primary">Add selected to cart</button>
          <a href="/ui" class="btn secondary" style="text-decoration:none;margin-left:8px">Back</a>
        </div>
      </form>

      <div class="footer">Simple demo UI — not for production</div>
    </main>
  </div>

  <script src="/static/ui/event.js"></script>
</body>
</html>
