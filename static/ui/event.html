<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Event</title>
  <link rel="stylesheet" href="/static/ui/events.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <a href="/ui" style="text-decoration:none;color:inherit">
          <div class="logo">Tic</div>
        </a>
        <div>
          <div class="title" id="title">Event</div>
          <div class="meta" id="subtitle" style="font-size:12px;color:var(--muted)"></div>
        </div>
      </div>
      <div></div>
    </header>

    <main id="content">
      <section id="info" class="card"></section>

      <h2 style="margin-top:18px">Tickets</h2>
      <<div class="card" style="margin-bottom:12px;display:flex;flex-wrap:wrap;gap:8px;align-items:flex-end">
  <div>
    <label>Section / Location:</label><br>
    <select id="filterSeat" class="input" style="max-width:150px">
      <option value="">All</option>
      <option value="GA">GA</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
  </div>
  <div>
    <label>Min price (€):</label><br>
    <input type="number" id="filterMin" placeholder="0" class="input" style="max-width:100px">
  </div>
  <div>
    <label>Max price (€):</label><br>
    <input type="number" id="filterMax" placeholder="200" class="input" style="max-width:100px">
  </div>
  <button id="applyFilters" class="btn primary" style="height:38px">Filter</button>
  <button id="resetFilters" class="btn" style="height:38px">Reset</button>
</div>
      <form id="buyForm" class="card">
        <select id="ticketsDropdown" class="ticket-dropdown" multiple aria-label="Select tickets (mobile)"></select>

        <div id="tickets" class="tickets-grid"></div>

        <label for="userSelect" style="display:block;margin-top:12px">Buy as user:</label>
        <select id="userSelect" class="input" aria-label="Select user"></select>

        <div class="actions" style="margin-top:12px">
          <button type="submit" class="btn primary">Buy selected tickets</button>
          <a href="/ui" class="btn secondary" style="text-decoration:none;margin-left:8px">Back</a>
        </div>
      </form>

      <div class="footer">Simple demo UI — not for production</div>
    </main>
  </div>

  <script src="/static/ui/event.js"></script>
</body>
</html>
