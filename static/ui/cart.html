<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="/static/ui/events.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <a href="/ui" style="text-decoration:none;color:inherit">
          <div class="logo">Tic</div>
        </a>
        <div>
          <div class="title">Cart</div>
          <div class="meta" style="font-size:12px;color:var(--muted)">Review & checkout</div>
        </div>
      </div>
      <div id="authBox" style="display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted)">
        <span id="authUser"></span>
        <a href="/ui" class="btn secondary" style="padding:4px 10px;font-size:12px;text-decoration:none">Events</a>
        <button id="logoutBtn" class="btn secondary" style="padding:4px 10px;font-size:12px">Logout</button>
      </div>
    </header>
    <main id="content">
      <section class="card" id="cartBox">
        <h2 style="margin-top:0">Tickets in your cart</h2>
        <div id="cartItems" class="tickets-grid" style="margin-top:8px"></div>
        <div id="cartEmpty" class="meta" style="display:none">Cart is empty</div>
        <div id="cartTotal" style="margin-top:12px;font-weight:600"></div>
        <div class="actions" style="margin-top:16px">
          <button id="checkoutBtn" class="btn primary">Checkout</button>
          <button id="clearBtn" class="btn secondary" style="margin-left:8px">Clear Cart</button>
        </div>
      </section>
      <div class="footer">Simple demo UI</div>
    </main>
  </div>
  <script src="/static/ui/cart.js"></script>
</body>
</html>
